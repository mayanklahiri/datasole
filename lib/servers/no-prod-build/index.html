<doctype html>
<html>
<head>
  <title>Datasole Error: no production build found</title>
</head>
<body>
  <h1>Datasole Error</h1>
  <h2>No production build found</h2>
  <p>Datasole cannot serve a production web distribution because there is no <code>index.html</code> in the bundle distribution directory.</p>
  <p>This is most likely caused by not running <code>datasole build</code> before <code>datasole run</code>.</p>
</body>
</html>
